<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción - Club Rotario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container mt-5">
        <!-- Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/RCLogo.svg" 
            alt="Logo Rotary" 
            class="img-fluid mb-4" 
            style="max-width: 500px;">
        <h2 class="text-center mb-4">Formulario de Inscripción Socios Activos - Club Rotario</h2>

        <!-- Formulario -->
        <form>

            <!-- ID del Usuario Rotary -->
            <div class="mb-3">
                <label for="usuarioIDRotary" class="form-label">Usuario ID Rotary (opcional)</label>
                <input type="text" class="form-control" id="usuarioIDRotary" placeholder="Escribe el ID de usuario Rotary" required>
            </div>

            <!-- Nombres -->
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Escribe tus nombres" required>
            </div>

            <!-- Apellidos -->
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Escribe tus apellidos" required>
            </div>

            <!-- Correo -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <!-- Celular principal -->
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="tel" class="form-control" id="celular" placeholder="Número de celular principal" required>
            </div>

            <!-- Celular de emergencia -->
            <div class="mb-3">
                <label for="celular_emergencia" class="form-label">Celular de Emergencia</label>
                <input type="tel" class="form-control" id="celular_emergencia" placeholder="Número de celular de emergencia">
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de Residencia</label>
                <input type="text" class="form-control" id="direccion" placeholder="Escribe tu dirección" required>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" required>
            </div>

            <!-- Información adicional -->
            <div class="mb-3">
                <label for="informacion_adicional" class="form-label">Información Adicional</label>
                <textarea class="form-control" id="informacion_adicional" rows="3" placeholder="Escribe cualquier información adicional que consideres relevante"></textarea>
            </div>

            <!-- Club patrocinador (opcional) -->
            <div class="mb-3">
                <label for="club_pat" class="form-label">Club Patrocinador</label>
                <input type="text" class="form-control" id="club_pat" placeholder="Escribe el nombre del club patrocinador (si aplica)">
            </div>

            <!-- Rotario padrino (opcional) -->
            <div class="mb-3">
                <label for="rotario_padrino" class="form-label">Rotario Padrino (Postulador)</label>
                <input type="text" class="form-control" id="rotario_padrino" placeholder="Escribe el nombre del rotario padrino (si aplica)">
            </div>

            <!-- Fecha de ingreso al club -->
            <div class="mb-3">
                <label for="fecha_ingreso" class="form-label">Fecha de Ingreso al Club</label>
                <input type="date" class="form-control" id="fecha_ingreso">
            </div>

            <!-- Estado actual en el club -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado Actual en el Club</label>
                <select class="form-select" id="estado">
                    <option selected disabled>Selecciona tu estado</option>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                    <option value="licencia">licencia</option>
                    <option value="honorario">Honorario</option>
                </select>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
